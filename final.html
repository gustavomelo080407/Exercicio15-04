<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções, Arrays e Loops</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>

    <h1>JavaScript Interativo</h1>

    <section>
        <h2>Array e For</h2>
        <input type="text" id="nomeLista" placeholder="Adicionar nome à lista">
        <button id="btAdicionarNome">Adicionar</button>
        <button id="btRemoverUmItem">Remover</button>
        <button id="btLimparLista">Limpar</button>
        <ul id="listaNomes"></ul>
    </section>

    <script>
        // Eventos de "escuta"
        document.getElementById('btAdicionarNome').addEventListener('click', adicionarNome);
        document.getElementById('btRemoverUmItem').addEventListener('click', removerUltimoNome);
        document.getElementById('btLimparLista').addEventListener('click', limparLista);

        let nomes = []; //Lista vazia

        function adicionarNome(){
            let nome = document.getElementById('nomeLista').value;

            if(nome){
                nomes.push(nome);
                document.getElementById('nomeLista').value = "";

                atualizarNomes();
            }

        }

        function removerUltimoNome() {
            if (nomes.length > 0) {
                nomes.pop(); // Remove o último nome da lista
                atualizarNomes();
            } else {
                alert("A lista já está vazia!");
            }
        }

        function limparLista() {
            if (nomes.length > 0) {
                nomes = []; // Esvazia o array
                atualizarNomes();
            } else {
                alert("A lista já está vazia!");
            }
        }


        function atualizarNomes(){
            let ul = document.getElementById('listaNomes');
            ul.innerHTML = "";

            //for para percorrer listas
            nomes.forEach((n, i) => {  // n = valor lista | i = posição lista
                let li = document.createElement('li');
                li.innerText = `${i + 1}. ${n}`;
                ul.appendChild(li);
            })
        }
    </script>
    
</body>
</html>
